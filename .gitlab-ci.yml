stages:
  - archive
  - upload

archive:
  stage: archive
  image: alpine:3.17
  before_script:
    - apk add zip
  script:
    - zip -r ${CI_PROJECT_NAME}.zip ./src > /dev/null 2>&1
  artifacts:
    paths:
      - ./${CI_PROJECT_NAME}.zip
    expire_in: 1h
    when: on_success

upload:
  stage: upload
  dependencies:
    - archive
  image: 
    name: amazon/aws-cli:2.10.0
    entrypoint: [""]
  variables:
    STAGE_NAME: "dev"
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      variables:
        STAGE_NAME: "pro"
  script:
    - aws --version
    - aws --endpoint-url=${NCP_S3_URL} s3 cp ${CI_PROJECT_NAME}.zip s3://build-result/${STAGE_NAME}/${CI_PROJECT_NAME}.zip > /dev/null 2>&1
