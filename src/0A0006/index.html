<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>펀드 기초 용어 사전</title>
  <!-- Link Swiper's CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

  <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <!-- Demo styles -->
  <style></style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container js-slider--main">
    <div class="swiper-wrapper">
      <!-- 0 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2_1.png" /> -->
        <div class="content-wrapper first">
          <img id="dev_mode" class="" src="assets/cast_card_book1.png" />
        </div>
      </div>
      <!-- 1 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2_2.png"/> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book2.png" />
        </div>
      </div>
      <!-- 2 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2_3.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book3.png" />
        </div>
      </div>
      <!-- 3 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2_4.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book4.png" />
          <div class="scale_wrapper1"></div>
        </div>
      </div>
      <!-- 4 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2_5.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book5.png" />
          <div class="scale_wrapper2"></div>
        </div>
      </div>

      <div class="swiper-slide">
        <!-- <img src="assets/card2_6.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book6.png" />
          <div class="scale_wrapper3"></div>
        </div>
      </div>
      <div class="swiper-slide">
        <!-- index 6 -->
        <!-- <img src="assets/card2_7.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/cast_card_book7.png" />
        </div>
        <button class="btn-link">실전 투자로 복습하기</button>
      </div>
    </div>
    <div class="slider-wrapper page-slide" style="opacity: 0;">
      <div class="swiper-container js-slider--nav">
        <!-- <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div> -->
        <div class="swiper-wrapper">
          <div class="swiper-slide nav-slide" style="opacity: 0;">01</div>
          <div class="swiper-slide nav-slide">02</div>
          <div class="swiper-slide nav-slide">03</div>
          <div class="swiper-slide nav-slide">04</div>
          <div class="swiper-slide nav-slide">05</div>
          <div class="swiper-slide nav-slide">06</div>
          <div class="swiper-slide nav-slide">07</div>
        </div>

      <div class="page-font-b">07</div>
    </div>

    <!-- <div class="swiper-pagination d-none"></div> -->
  </div>
  <div class="footer d-none">
    <div><img id="imgHeart" src="assets/card_foot_heart.png" style="width: 100%; height: 100%;" /></div>
    <div><img src="assets/card_foot_share.png" style="width: 100%; height: 100%;" /></div>
