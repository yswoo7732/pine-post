<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>주식형과채권형1</title>
    <!-- Link Swiper's CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Demo styles -->
    <style></style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- 0 -->
        <div class="swiper-slide">
          <img
            class=""
            src="assets/drawable_cast_card_fundbook1_book.png"
            style="position: absolute; width: 100%; height: auto; left: 0;"
          />
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook1.png"
              style="width: 65%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 1 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook2.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 2 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook3.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 3 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook4.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 4 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook5.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 5 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook6.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 6 -->
        <div class="swiper-slide">
          <img
            class=""
            src="assets/drawable_cast_card_fundbook7_book.png"
            style="position: absolute; width: 100%; height: 100%; right: 0;"
          />
          <div class="content-wrapper">
            <img
              class=""
              src="assets/drawable_cast_card_fundbook7-1.png"
              style="width: 80%; height: auto; margin-top: 30%;"
            />
            <img
              class=""
              src="assets/drawable_cast_card_fundbook7-2.png"
              style="
                position: absolute;
                width: 10%;
                height: auto;
                bottom: -40%;
                left: 10%;
              "
            />
          </div>
        </div>
      </div>
      <div class="swiper-pagination d-none"></div>
      <div class="footer d-none">
        <div style="width: 50%;">
          <img
            class="imgHeart"
            src="assets/card_foot_heart.png"
            style="width: 100%;"
          />
        </div>
        <div style="width: 50%;">
          <img class="" src="assets/card_foot_share.png" style="width: 100%;" />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="vendor/lottie.min.js"></script>
    <script src="vendor/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
