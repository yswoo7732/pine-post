<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>공모펀드와 사모펀드</title>
  <!-- Link Swiper's CSS -->
  <meta name="viewport" view-fit="cover" content="width=device-width, initial-scale=1, user-scalable=0" />
  <meta name="title" content="공모펀드와 사모펀드">
  <meta name="description" content="테트리스로 알아보는 공모펀드와 사모펀드">
  <meta property="og:site_name" content="공모펀드와 사모펀드" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="공모펀드와 사모펀드" />
  <meta property="og:description" content="테트리스로 알아보는 공모펀드와 사모펀드" />
  <meta property="og:url" content="https://contents.pine.fund/0A0003/" />
  <meta property="og:image" content="https://contents.pine.fund/0A0003/assets/cast_thumbnail.png" />
  <meta property="og:image:width" content="610" />
  <meta property="og:image:height" content="319" />

  <link rel="stylesheet" href="../common/vendor/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <!-- Demo styles -->
  <style></style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- v-0 -->
        <div class="img_frame">
          <img class="fund1_img_bg" src="assets/cast_special_bg.png" />
        </div>
        <div class="content-wrapper">
          <img src="assets/cast_special_fund1_text.png" class="main_title" />
          <img class="sound_on_off" src="assets/sound_off.svg" />
          <div class="fund1_startBtn">
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <!-- v-1 -->
        <div class="swiper-container swiper-container-h">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="content-wrapper">
                <img class="fund4_2_text" src="assets/cast_special_fund4-2_text.png" />
                <img class="fund4_replay" src="assets/cast_special_fund4_replay.png" />
                <img class="fund4_2_result" src="assets/cast_special_fund4_result.png" onclick="appLinkFunc('home');"/>
                <img class="img_heart" id="imgHeart" src="../common/assets/basic_foot_heart.png" onclick="clickLike();" />
                <img class="img_share" src="../common/assets/card_foot_share.png" onclick="sharedContents();" />
              </div>
            </div>
            <div class="swiper-slide">
              <!-- h-1 -->
              <img src="assets/cast_special_fund3_bg.png" class="game_bg" />
              <div class="content-wrapper samo-wrapper">
                <img class="fund3_2_text mode_text" src="assets/cast_special_fund3-2_text.png" />
                <img id="smSoundOnOff" class="sound_on_off" src="assets/sound_off.svg" />
                <div class="fund3_game">
                  <div class="fund3_game_overay_back game_overay_back d-none"></div>
                  <video id="samo_vidio" class="game_video" autoplay playsinline>
                    <source src="assets/samo_1.mp4" type="video/mp4" />
                  </video>
                  <img class="fund3_button btn_game" src="assets/game_button.svg" />
                  <img class="fund3_arrow img_arrow" src="assets/cast_special_fund3_arrow.png" />
                </div>
                <img class="btnSamoResult fund3_result" src="assets/cast_special_fund3_result.png" />
              </div>
            </div>
            <!-- 기준 h-2-->
            <div class="swiper-slide">
              <img src="assets/cast_special_fund2_bg.png" class="sel_mode_bg" />
              <div class="content-wrapper">
                <img class="fund2_text sel_mode_txt" src="assets/cast_special_fund2_text.png" />
                <img class="fund2_box1 sel_mode_box1" src="assets/cast_special_fund2_box1-1.png" id="selSamo"/>
                <img class="fund2_box2 sel_mode_box2" src="assets/cast_special_fund2_box2-1.png" id="selGongmo" />
              </div>
            </div>
            <!-- h-3 -->
            <div class="swiper-slide">
              <img src="assets/cast_special_fund3_bg.png" class="game_bg" />
              <div class="content-wrapper gongmo-wrapper">
                <img class="fund3_text mode_text" src="assets/cast_special_fund3_text.png" />
                <img id="gmSoundOnOff" class="sound_on_off" src="assets/sound_off.svg" />
                <div class="fund3_game">
                  <div class="fund4_game_overay_back game_overay_back d-none"></div>
                  <video id="gongmo_vidio" class="game_video" autoplay playsinline>
                    <source src="assets/gongmo_1.mp4" type="video/mp4" />
                  </video>
                  <img class="fund4_button btn_game" src="assets/game_button.svg" />
                  <img class="fund4_arrow img_arrow" src="assets/cast_special_fund3_arrow.png" />
                </div>
                <img class="btnGongmoResult fund3_result" src="assets/cast_special_fund3_result.png" />
              </div>
            </div>
            <!-- h-4 -->
            <div class="swiper-slide">
              <div class="content-wrapper">
                <img class="fund4_2_text" src="assets/cast_special_fund4_text.png" />
                <img class="fund4_replay" src="assets/cast_special_fund4_replay.png" />
                <img class="fund4_2_result" src="assets/cast_special_fund4_result.png" onclick="appLinkFunc('home');"/>
                <img class="img_heart" id="imgHeart" src="../common/assets/basic_foot_heart.png" onclick="clickLike();" />
                <img class="img_share" src="../common/assets/card_foot_share.png" onclick="sharedContents();" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="../common/vendor/lottie.min.js"></script>
  <script src="../common/vendor/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
