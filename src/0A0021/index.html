<!DOCTYPE html>
<html lang="ko">

<head>

  <title>환헤지 언헤지</title>

  <!-- Demo styles -->
  <style></style>

<body>

      <!-- 0 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card1.png" /> -->
        <div class="content-wrapper first">
          <img id="dev_mode" class="" src="assets/card_4_draw1.png" />
        </div>
      </div>
      <!-- 1 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card2.png"/> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw2.png" />

      </div>
      <!-- 2 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card3.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw3.png" />
        </div>
      </div>
      <!-- 3 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card4.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw4.png" />
        </div>
      </div>
      <!-- 4 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card5.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw5.png" />

      </div>

        <!-- <img src="assets/card7.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw7.png" />
        </div>
      </div>
      <div class="swiper-slide">
        <!-- index 7 -->
        <!-- <img src="assets/card8.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_4_draw8.png" />
        </div>
        <button class="btn-link">해외 펀드 찾아보기</button>

    </div>
    <div class="slider-wrapper page-slide" style="opacity: 0;">

        <div class="swiper-wrapper">

          <div class="swiper-slide nav-slide">02</div>
          <div class="swiper-slide nav-slide">03</div>

      <div class="page-font-b">08</div>

    <!-- <div class="swiper-pagination d-none"></div> -->

  <div class="footer d-none">
    <div><img id="imgHeart" src="assets/card_foot_heart.png" style="width: 100%; height: 100%;" onclick="clickLike()"/></div>
    <div><img src="assets/card_foot_share.png" style="width: 100%; height: 100%;" onclick="sharedContents()"/></div>
