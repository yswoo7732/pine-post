<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>주식형과채권형3</title>
    <!-- Link Swiper's CSS -->

    <meta
      name="viewport"

    />

    <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Demo styles -->
    <style></style>
  </head>

  <body>
    <!-- Swiper -->
    <audio id="bgmAudio" autoplay muted loop>
      <source src="assets/bgm_bradinsky.mp3" type="audio/mpeg" />
    </audio>

    <audio id="buttonSound" muted>
      <source src="assets/button_sound.mp3" type="audio/mpeg" />
    </audio>

    <div class="swiper-container swiper-container-v">
      <div class="swiper-wrapper">
        <div class="swiper-slide">

          <!-- <img src="assets/cast_special_fund1.png" /> -->
          <div

            style="
              width: 100%;
              height: 100%;
              overflow: hidden;
              text-align: center;
              margin: 0 auto;
            "
          >
            <img
              class="fund1_img_bg"
              src="assets/cast_special_bg.png"
              style="
                position: absolute;
                height: 100%;
                bottom: 0;
                left: -20%;
                right: 0;
              "
            />
          </div>
          <div class="content-wrapper">
            <img
              src="assets/cast_special_fund1_text.png"
              style="width: 90%; height: auto; margin-top: 20%;"
            />

              src="assets/cast_special_fund1_start1.png"
              style="width: 60%; height: auto; margin-top: 100%;"
            />
          </div>
        </div>

                <img

                />
                <div class="content-wrapper">
                  <img

                    src="assets/cast_special_fund4_character.png"
                    style="
                      display: block;
                      width: 10%;
                      height: auto;
                      margin: auto;
                      margin-top: 25%;

                  <img
                    class="fund4_2_text"
                    src="assets/cast_special_fund4-2_text.png"
                    style="

                    style="
                      width: 20%;
                      height: auto;
                      margin: auto;
                      margin-top: 5%;
                    "

                  <img
                    class="fund4_2_result"

                    style="
                      width: 80%;
                      height: auto;
                      margin: auto;
                      margin-top: 5%;
                    "
                  />

                    style="width: 50%; height: auto; margin-top: 15%;"

                    src="assets/sound_off.svg"
                    style="
                      position: absolute;
                      z-index: 1;
                      width: 5%;
                      height: auto;
                      right: 10%;
                      margin-top: 15%;

                  />

                  <div
                    class="fund3_game"
                    style="

                      width: 80%;
                      height: auto;
                      left: 0;
                      right: 0;
                      margin: auto;
                      margin-top: 5%;

                    <div
                      class="fund3_game_overay_back d-none"
                      style="
                        position: absolute;
                        width: 100%;
                        height: auto;
                        background-color: #000;
                        opacity: 0.3;
                        z-index: 3;
                        padding: 0;
                        margin: 0;

                    ></div>

                      style="width: 100%; height: auto; padding: 0; margin: 0;"

    <script src="vendor/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
