<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>MMF VS 예금</title>
  <!-- Link Swiper's CSS -->

  <meta name="viewport" content="width=device-width, initial-scale=1, target-densitydpi=device-dpi" />

  <link rel="stylesheet" href="../common/vendor/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="../common/common.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <!-- Demo styles -->
  <style></style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- v-0 -->
        <!-- <img src="assets/mmf_sound_reference.png" style="width: auto; height: 100%; z-index: 3; opacity: 0.5;" /> -->
        <div class="content-wrapper">
          <img src="assets/cast_special_mmf_1_bg.png" class="mmf-bg" />
          <img src="../common/assets/sound_off_white.svg" class="sound_on_off" />
          <div class="cloud1">
            <div class="cloud"></div>
          </div>
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 16%; right: 15%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 19%; left: 11%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 28%; right: 5%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 34%; left: 56%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 43%; left: 7%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="first-coin first-coin-active"
            style="top: 52%; right: 12%;" />
          <img src="assets/cast_special_mmf_1_button.png" class="mmf-start-btn" />
        </div>
      </div>
      <div class="swiper-slide">
        <!-- v-1 -->
        <!-- <img src="assets/cast_special_mmf_2.png" style="width: auto; height: 100%; z-index: 3; opacity: 0.5;" /> -->
        <div class="content-wrapper second">
          <img src="assets/cast_special_mmf_2_bg.png" class="mmf-bg" id="secondImg" />
          <div class="cloud2">
            <div class="cloud"></div>
          </div>
          <img src="assets/cast_special_mmf_2_text1.png" class="start-game-txt" />
          <img src="assets/cast_special_mmf_2_text2.png" class="player1" />
          <img src="assets/cast_special_mmf_2_text3.png" class="player2" />
          <img src="assets/cast_special_mmf_2_arrow.png" class="mmf-arrow" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="second-coin" style="top: 83%; left: 20%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="second-coin" style="top: 77%; left: 39%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="second-coin" style="top: 78%; left: 59%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="second-coin" style="top: 83%; right: 17%;" />
        </div>
      </div>
      <div class="swiper-slide">
        <!-- v-2 -->
        <!-- <img src="assets/__cast_special_mmf_3_reference.png" class="mmf-bg" /> -->
        <div class="content-wrapper video_back">
          <video id="mmf_video" class="mmf_bg" autoplay muted playsinline loop>
            <source src="assets/cast_special_mmf_3_sound.mp4" type="video/mp4" />
          </video>
          <div class="btn_skip" id="btnSkip"><img src="assets/__cast_special_mmf_skip.png"/></div>
          <!-- <img src="../common/assets/sound_off_white.svg" class="sound_on_off" style="top:3%;" id="vd_sound"/> -->

        </div>
      </div>
      <div class="swiper-slide">
        <!-- v-3 -->
        <!-- <img src="assets/cast_special_mmf_footer.png" class="mmf-bg" /> -->
        <div class="content-wrapper">
          <img src="assets/cast_special_mmf_4_bg.png" class="mmf-bg" />
          <img src="assets/cast_special_mmf_4_cloud1.png" class="page4-cloud1" />
          <img src="assets/cast_special_mmf_4_cloud2.png" class="page4-cloud2" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="third-coin" style="top: 75%; left: 23%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="third-coin" style="top: 70%; left: 37%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="third-coin" style="top: 70%; left: 59%;" />
          <img src="assets/cast_special_mmf_1_2_coin.png" class="third-coin" style="top: 76%; right: 20%;" />
          <img src="assets/cast_special_mmf_1_button_new.png" class="mmf-finish-btn" />
          <img src="../common/assets/card_foot_heart.png" class="img_heart" id="imgHeart" onclick="clickLike()" />
          <img src="../common/assets/card_foot_share.png" class="img_share" id="imgShare" onclick="sharedContents()" />
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="../common/vendor/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="../common/card.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
