<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>주식형과채권형1</title>
    <!-- Link Swiper's CSS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, target-densitydpi=device-dpi"
    />

    <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Demo styles -->
    <style></style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- 0 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              id="dev_mode"
              class=""
              src="assets/cast_card_fund1.png"
              style="width: 80%; height: auto; margin-top: 30%;"
            />
          </div>
        </div>
        <!-- 1 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund2.png"
              style="width: 90%; height: auto; margin-top: 15%;"
            />

            <img
              id="question1"
              class=""
              src="assets/question.svg"
              style="
                position: absolute;
                width: 5%;
                left: 25%;
                top: 40%;
                transform: scale(0, 0);
              "
            />
            <img
              id="question2"
              class=""
              src="assets/question2.svg"
              style="
                position: absolute;
                width: 5%;
                right: 20%;
                bottom: 20%;
                transform: scale(0, 0);
              "
            />
          </div>
        </div>
        <!-- 2 -->
        <div class="swiper-slide">
          <img
            class=""
            src="assets/cast_card_fund3_bg_half.png"
            style="position: absolute; width: 100%; height: 100%;"
          />
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund3.png"
              style="width: 70%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <!-- 3 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund4.png"
              style="width: 90%; height: auto; margin-top: 15%;"
            />
            <div
              class="scale_wrapper1"
              style="
                position: absolute;
                width: 100%;
                height: auto;
                z-index: 1;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
              "
            ></div>
          </div>
        </div>
        <!-- 4 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund5.png"
              style="width: 90%; height: auto; margin-top: 15%;"
            />
            <div
              class="scale_wrapper2"
              style="
                position: absolute;
                width: 100%;
                height: auto;
                z-index: 1;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
              "
            ></div>
          </div>
        </div>
        <!-- 5 -->
        <div class="swiper-slide">
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund6.png"
              style="width: 90%; height: auto; margin-top: 15%;"
            />
            <div
              class="scale_wrapper3"
              style="
                position: absolute;
                width: 100%;
                height: auto;
                z-index: 1;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
              "
            ></div>
          </div>
        </div>
        <div class="swiper-slide">
          <!-- index 6 -->
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund7.png"
              style="width: 90%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <!-- index 7 -->
          <img
            class="img_bg"
            src="assets/cast_card_fund3_bg_half.png"
            style="
              position: absolute;
              width: 100%;
              height: 100%;
              left: 0;
              z-index: 0;
            "
          />
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund8.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <!-- index 8 -->
          <div class="content-wrapper">
            <img
              class=""
              src="assets/cast_card_fund9.png"
              style="width: 80%; height: auto; margin-top: 15%;"
            />
          </div>
        </div>
      </div>
      <div class="swiper-pagination d-none"></div>
      <div class="footer d-none">
        <img
          id="imgHeart"
          class=""
          src="assets/card_foot_heart.png"
          style="width: 50%; height: auto;"
        />
        <img
          class=""
          src="assets/card_foot_share.png"
          style="width: 50%; height: auto;"
        />
      </div>
      <span
        id="dev"
        style="
          position: absolute;
          z-index: 10;
          top: 30%;
          left: 0;
          color: white;
          background-color: black;
        "
      ></span>
    </div>

    <!-- Swiper JS -->
    <script src="vendor/lottie.min.js"></script>
    <script src="vendor/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
