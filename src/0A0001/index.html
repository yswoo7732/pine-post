<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>주식형과채권형1</title>
  <!-- Link Swiper's CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, target-densitydpi=device-dpi" />

  <link rel="stylesheet" href="vendor/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <!-- Demo styles -->
  <style></style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- 0 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card_1.png" /> -->
        <div class="content-wrapper first">
          <img id="dev_mode" class="" src="assets/card_1_draw1.png" />
        </div>
      </div>
      <!-- 1 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card_2.png"/> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw2.png" />
          <img id="question1" class="" src="assets/question.svg" style="
                position: absolute;
                width: 5%;
                left: 23%;
                bottom: 13%;
                transform: scale(0, 0);
              " />
          <img id="question2" class="" src="assets/question2.svg" style="
                position: absolute;
                width: 5%;
                right: 24%;
                top: 6%;
                transform: scale(0, 0);
              " />
        </div>
      </div>
      <!-- 2 -->
      <div class="swiper-slide">
        <img class="" src="assets/cast_card_fund3_bg_half.png" style="position: absolute; width: 100%; height: 100%;" />
        <!-- <img src="assets/card_3.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw3.png" />
        </div>
      </div>
      <!-- 3 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card_4.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw4.png" />
          <div class="scale_wrapper1"></div>
        </div>
      </div>
      <!-- 4 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card_5.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw5.png" />
          <div class="scale_wrapper2"></div>
        </div>
      </div>
      <!-- 5 -->
      <div class="swiper-slide">
        <!-- <img src="assets/card_6.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw6.png" />
          <div class="scale_wrapper3"></div>
        </div>
      </div>
      <div class="swiper-slide">
        <!-- index 6 -->
        <!-- <img src="assets/card_7.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw7.png" />
        </div>
      </div>
      <div class="swiper-slide">
        <!-- index 7 -->
        <img class="img_bg" src="assets/cast_card_fund3_bg_half.png" style="
              position: absolute;
              width: 100%;
              height: 100%;
              left: 0;
              z-index: 0;
            " />
          <!-- <img src="assets/card_8.png" /> -->
          <div class="content-wrapper">
          <img class="" src="assets/card_1_draw8.png" />
        </div>
      </div>
      <div class="swiper-slide">
        <!-- index 8 -->
        <!-- <img src="assets/card_9.png" /> -->
        <div class="content-wrapper">
          <img class="" src="assets/card_1_draw9.png" />
        </div>
        <button class="btn-link">실전 투자로 복습하기</button>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination d-none"></div>
    <!-- <span
        id="dev"
        style="
          position: absolute;
          z-index: 10;
          top: 30%;
          left: 0;
          color: white;
          background-color: black;
        "
      ></span> -->
  </div>
  <div class="footer d-none">
    <div><img id="imgHeart" src="assets/card_foot_heart.png" style="width: 100%; height: 100%;" /></div>
    <div><img src="assets/card_foot_share.png" style="width: 100%; height: 100%;" /></div>
  </div>
  <!-- Swiper JS -->
  <script src="vendor/lottie.min.js"></script>
  <script src="vendor/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
